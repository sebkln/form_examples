
renderingOptions:
  submitButtonLabel: Submit
identifier: CustomFluidEmail
label: 'Example - Custom FluidEmail templates'
type: Form
prototypeName: standard
finishers:
  -
    options:
      # Special email template, used only for the receiver:
      templateName: CustomReceiverTemplate
      useFluidEmail: true
      subject: 'E-Mail from website'
      senderAddress: '{email}'
      senderName: '{lastname}'
      attachUploads: true
      recipients:
        info@example.com: 'ACME Inc.'
      addHtmlPart: true
    identifier: EmailToReceiver
  -
    options:
      # Using a Fluid email template. As no "templateName" option is set, the default name is used.
      useFluidEmail: true
      # Nonetheless, a customized template will be sent, as we copied the "Default" templates from EXT:form
      # to this extension and registered the template path in "CustomFormSetup.yaml".
      subject: 'Your message to ACME'
      senderAddress: noreply@example.com
      senderName: 'ACME Inc.'
      attachUploads: true
      recipients:
        '{email}': '{lastname}'
      addHtmlPart: true
    identifier: EmailToSender
renderables:
  -
    renderingOptions:
      previousButtonLabel: 'Previous step'
      nextButtonLabel: 'Next step'
    identifier: page-1
    label: ''
    type: Page
    renderables:
      -
        properties:
          options:
            male: Mr
            female: Ms
          prependOptionLabel: 'Please choose ...'
          fluidAdditionalAttributes:
            required: required
        type: SingleSelect
        identifier: title
        label: Title
        validators:
          -
            identifier: NotEmpty
      -
        defaultValue: ''
        identifier: firstname
        label: 'First name'
        type: Text
        properties:
          fluidAdditionalAttributes:
            placeholder: 'First name'
            required: required
        validators:
          -
            identifier: NotEmpty
      -
        defaultValue: ''
        type: Text
        identifier: lastname
        label: 'Last name'
        properties:
          fluidAdditionalAttributes:
            required: required
            placeholder: 'Last name'
        validators:
          -
            identifier: NotEmpty
      -
        defaultValue: ''
        identifier: email
        label: Email
        type: Text
        properties:
          fluidAdditionalAttributes:
            placeholder: 'Email address'
            required: required
        validators:
          -
            identifier: NotEmpty
          -
            identifier: EmailAddress
      -
        defaultValue: ''
        identifier: message
        label: Message
        type: Textarea
        properties:
          fluidAdditionalAttributes:
            placeholder: ''
            required: required
        validators:
          -
            identifier: NotEmpty
  -
    renderingOptions:
      previousButtonLabel: 'Previous step'
      nextButtonLabel: 'Next step'
    identifier: summarypage
    label: 'Summary page'
    type: SummaryPage
