<f:layout name="FormEmail" />
<f:section name="Title">{title}</f:section>
<f:section name="Main">
    <f:comment>
    <!--
        - Personalized salutation, depending on selected title and frontend language.
        - Individual message, localized depending on frontend language.
    -->
    </f:comment>

    <p>
        <f:switch expression="{form.formState.formValues.title}">
            <f:case value="male">
                <f:translate key="LLL:EXT:form_examples/Resources/Private/Language/locallang_forms_custom.xlf:email.salutation.male"
                        arguments="{0: '{form.formState.formValues.lastname}'}"/>
            </f:case>
            <f:case value="female">
                <f:translate key="LLL:EXT:form_examples/Resources/Private/Language/locallang_forms_custom.xlf:email.salutation.female"
                        arguments="{0: '{form.formState.formValues.lastname}'}"/>
            </f:case>
            <f:defaultCase>Dear Sir or Madam,</f:defaultCase>
        </f:switch>
    </p>

    <p><f:format.nl2br><f:translate key="LLL:EXT:form_examples/Resources/Private/Language/locallang_forms_custom.xlf:email.thankyouMessage"/></f:format.nl2br></p>
    <p><f:format.nl2br><f:translate key="LLL:EXT:form_examples/Resources/Private/Language/locallang_forms_custom.xlf:email.complimentaryClose"/></f:format.nl2br></p>


    <p style="font-weight:bold;"><f:translate key="LLL:EXT:form_examples/Resources/Private/Language/locallang_forms_custom.xlf:email.yourMessageToUs"/></p>
    <f:comment>
    <!--
        Form content, rendered as table (identical to original EXT:form Email template)
    -->
    </f:comment>
    <table style="width:100%" width="100%">
        <formvh:renderAllFormValues renderable="{form.formDefinition}" as="formValue">
            <tr>
                <f:if condition="{formValue.isSection}">
                    <f:then>
                        <td colspan="2"><b>{formvh:translateElementProperty(element: formValue.element, property: 'label')}</b></td>
                    </f:then>
                    <f:else>
                        <td valign="top" align="left" style="width:25%" width="25%">{formvh:translateElementProperty(element: formValue.element, property: 'label')}</td>
                        <td valign="top" align="left">
                            <f:if condition="{formValue.value}">
                                <f:then>
                                    <f:if condition="{formValue.isMultiValue}">
                                        <f:then>
                                            <table cellspacing="0" border="0">
                                                <f:for each="{formValue.processedValue}" as="value">
                                                    <tr>
                                                        <td>{value}</td>
                                                    </tr>
                                                </f:for>
                                            </table>
                                        </f:then>
                                        <f:else>
                                            <table cellspacing="0" border="0">
                                                <tr>
                                                    <td><f:format.nl2br>{formValue.processedValue}</f:format.nl2br></td>
                                                </tr>
                                            </table>
                                        </f:else>
                                    </f:if>
                                </f:then>
                                <f:else>
                                    -
                                </f:else>
                            </f:if>
                        </td>
                    </f:else>
                </f:if>
            </tr>
        </formvh:renderAllFormValues>
    </table>
</f:section>
